global:
  scrape_interval: 15s     
  evaluation_interval: 15s  
  external_labels:
    monitor: 'warehouse-monitor'

scrape_configs:
  - job_name: 'warehouse-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:9090']
        labels:
          service: 'warehouse-api'
          environment: 'development'

